<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

</head>
<body>
  <header class=" mx-auto position-relative ">
    <h1 class="text-center py-2 py-sm-4 pt-md-5 text-white">IP Address Tracker</h1>
    <form class="input-group input-group-lg mx-auto" id="form" style="max-width: 340px;">
      <input type="text" class="form-control text-center" style="border-radius: 15px 0 0 15px;" name="Search" id="search" placeholder="Search for any IP address" value="192.212.174.101">
      <button type="submit" class="btn btn-dark d-flex justify-content-center align-items-center" style="border-radius: 0 15px 15px 0;">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </button>
    </form>
    <div class=" p-4 col-10 row bg-white rounded-4 mx-auto position-absolute " style="top: 100%; left: 50%; transform: translate(-50%, -50%); z-index: 999;">
      <div class="mb-3 text-center  col-12 col-sm-6 col-md-3 d-flex flex-column justify-content-between ">
        <p class="title mb-1">IP Address</p>
        <h5 class="ans m-0" id="ip">192.212.174.101</h5>
      </div>
      <div class="mb-3 text-center   col-12 col-sm-6 col-md-3 d-flex flex-column justify-content-between ">
        <p class="title mb-1">Location</p>
        <h5 class="ans m-0" id="location">US, California</h5>
      </div>
      <div class="mb-3 text-center  col-12 col-sm-6 col-md-3 d-flex flex-column justify-content-between ">
        <p class="title mb-1">Timezone</p>
        <h5 class="ans m-0" id="timezone">-08:00</h5>
      </div>
      <div class="mb-3 text-center  col-12 col-sm-6 col-md-3 d-flex flex-column justify-content-between ">
        <p class="title mb-1">ISP</p>
        <h5 class="ans m-0" id="isp">Southern California Edison</h5>
      </div>
    </div>
    <!-- UTC === add offset value dynamically using the API -->
  </header>

  <div id="map" style="height: 450px;" class="">

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lokesh I</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
